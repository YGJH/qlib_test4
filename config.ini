# 股票資料抓取設定檔
# Stock Data Fetcher Configuration

# 基本設定
[settings]
# 時間範圍: 1d, 5d, 1mo, 3mo, 6mo, 1y, 2y, 5y, 10y, ytd, max
period = 1d

# 資料間隔: 1m, 2m, 5m, 15m, 30m, 60m, 90m, 1h, 1d, 5d, 1wk, 1mo, 3mo
interval = 1m

# 最大重試次數
max_retries = 3

# 是否顯示詳細輸出
verbose = true

# 是否自動儲存圖表
save_charts = true

# 股票代碼設定
[stocks]
# 美股科技股
us_tech = AAPL,MSFT,GOOGL,AMZN,TSLA,META,NVDA,NFLX,AMD,INTC

# 美股ETF
us_etf = SPY,QQQ,IWM,VTI,VOO

# 台股熱門股票
tw_stocks = 2330.TW,2317.TW,2454.TW,1303.TW,2308.TW,6505.TW,2891.TW

# 加密貨幣
crypto = BTC-USD,ETH-USD,BNB-USD,XRP-USD,ADA-USD

# 商品
commodities = GLD,SLV,USO,UNG

# 匯率
forex = EURUSD=X,GBPUSD=X,JPYUSD=X,AUDUSD=X

# 輸出設定
[output]
# CSV檔案編碼
csv_encoding = utf-8-sig

# 是否包含時間戳記在檔名中
include_timestamp = true

# 圖表解析度 (DPI)
chart_dpi = 300

# 圖表格式
chart_format = png

# 是否壓縮資料檔案
compress_data = false
